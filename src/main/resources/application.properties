##server port
server.port=80

#JSP View
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

##Database 연결설정
spring.datasource.hikari.username=user02
spring.datasource.hikari.password=user02
spring.datasource.url=jdbc:mysql://192.168.99.100:3306/user02
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##
spring.jpa.hibernate.ddl-auto=create

###VO클래스의 멤버변수명이 자동으로 DB에 맵핑될 때
##regDate(camelCase)	: 설정 필요
##reg_date(snakeCase)	: 설정 불필요
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

##JPA에서 자동으로 생성되고 실행되는 SQL문 출력
logging.level.org.hibernate.sql=debug

##?에 맵핑되는 파라미터값 출력
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

##Hibernate가 실행한 sql 출력
spring.jpa.show-sql=true

##Hibernate가 실행 한 sql 출력할 때 보기 쉽게 출력
spring.jpa.properties.hibernate.format_sql=true

##Transaction 처리
spring.aop.proxy-target-class=true

